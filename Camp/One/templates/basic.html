<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for item in mylist %}
            <li>{{item}}</li>
        {% endfor %}
    </ul>

    {% if 3 in mylist %}
        <p>Found the number 3!</p>
    {% else %}
        <p>Hmm.. number 3 is not in this list!</p>
    {% endif %}
    
</body>
</html>
